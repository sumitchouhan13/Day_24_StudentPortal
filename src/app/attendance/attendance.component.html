<div>
  <div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Welcome to the Attendance Section</h1>
    </div>

    <!-- Content Row -->

    <div class="row">
      <!-- Area Chart -->
      <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
          <!-- Card Header - Dropdown -->
          <div
            class="
              card-header
              py-3
              d-flex
              flex-row
              align-items-center
              justify-content-between
            "
          >
            <h6 class="m-0 font-weight-bold text-primary">
              Attendance Section
            </h6>
          </div>
          <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <span>Enter Date in Format dd/mm/yyyy</span>
                  <input
                    type="text"
                    formControlName="date"
                    class="form-control mt-2"
                  />
                </div>
              </div>
              <div class="row mt-4">
                <div
                  class="col-sm-6 col-lg-12 form-check"
                  *ngFor="let item of userList; let i = index"
                >
                  <div class="row">
                    <div class="col-sm-3 col-lg-6">
                      <label class="form-check-label" for="flexCheckDefault">
                        {{ item.id + " . " + item.name }}
                      </label>
                    </div>
                    <div class="col-sm-3 col-lg-6">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        name="{{ item.id }}"
                        [value]="item.id"
                        id="flexCheckDefault"
                        (change)="onCheckboxChange($event)"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-sm" />
                </div>
              </div>
            </div>
          </form>
          <!-- <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
            <div *ngFor="let item of userList; let i = index">
              <label>
                <input
                  type="checkbox"
                  [value]="item.id"
                  (change)="onCheckboxChange($event)"
                />
                {{ item.name }}
              </label>
            </div>

            <input type="submit" value="Submit" />
          </form> -->
        </div>
      </div>
    </div>
  </div>
</div>
