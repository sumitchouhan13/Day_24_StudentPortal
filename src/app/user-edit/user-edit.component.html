<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Edit User - {{ id }}</h2>
    </div>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="submitdata()">
    <div class="row">
      <div class="col-lg-6">
        <label for="">Student Name</label>
        <input type="text" formControlName="name" class="form-control" />
        <!-- <span
            style="color: red"
            *ngIf="
              userForm.controls.userName.touched &&
              userForm.controls.userName.invalid
            "
            >Please Enter username</span
          > -->
      </div>
      <div class="col-lg-6">
        <label for="">Student Email</label>
        <input type="email" formControlName="email" class="form-control" />
        <!-- <span
            style="color: red"
            *ngIf="
              userForm.controls.userEmail.touched &&
              userForm.controls.userEmail.invalid
            "
            >Enter Valid Email</span
          > -->
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <label for="">Address</label>
        <input type="text" formControlName="address" class="form-control" />
      </div>
      <div class="col-lg-6">
        <label for="">Age</label>
        <input type="text" formControlName="age" class="form-control" />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12">
        <input type="submit" class="btn btn-primary btn-sm" />
      </div>
    </div>
  </form>
</div>
