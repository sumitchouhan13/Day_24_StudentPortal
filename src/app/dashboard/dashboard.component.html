<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Students List</h1>
    <a
      [routerLink]="['/newuser']"
      class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
      ><i class="fas fa-download fa-sm text-white-50"></i>New User</a
    >
  </div>

  <div id="wrapper">
    <div class="container-fluid">
      <!-- Page Heading -->
      <!-- <h1 class="h3 mb-2 text-gray-800">Students List</h1> -->

      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Students List</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered"
              id="dataTable"
              width="100%"
              cellspacing="0"
            >
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Address</th>
                  <th>Age</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Address</th>
                  <th>Age</th>
                  <th>Actions</th>
                </tr>
              </tfoot>
              <tbody *ngFor="let item of userList">
                <tr>
                  <td>{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.address }}</td>
                  <td>{{ item.age }}</td>
                  <td>
                    <div class="row">
                      <div class="col">
                        <button
                          type="button"
                          [routerLink]="['/user-edit', item.id]"
                          class="btn btn-primary btn-sm"
                        >
                          EDIT
                        </button>
                        <button
                          type="button"
                          class="btn btn-danger m-2 btn-sm"
                          (click)="deleteUser(item.id)"
                        >
                          DELETE
                        </button>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
